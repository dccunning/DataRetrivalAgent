models:
  - name: dim_bank_invoice_item
    description: Contains line items associated with invoices.
    columns:
      - name: id
        description: Unique identifier for the invoice item.
        tests:
          - unique
          - not_null
      - name: invoice_id
        description: Identifier of the invoice this item belongs to.
      - name: user_id
        description: User associated with this invoice item.
      - name: date
        description: Date of the invoice item.
      - name: billing_product
        description: Product associated with the billing.
        tests:
          - accepted_values:
              values: [ 'Extra Card', 'Ideal Transfers', 'Easy Green Subscription', 'Extra Monetary Account', 'Easy Money Subscription', 'Metal Card' ]
      - name: description
        description: Description of the item.
      - name: type
        description: Type of billing item.
        tests:
          - accepted_values:
              values:
                - 'discount'
                - 'refund'
                - 'price'
      - name: amount
        description: Monetary amount for this item.
      - name: currency
        description: Currency used.
      - name: billing_type
        description: Billing type (e.g., recurring, one-time).
  - name: dim_bank_monetary_account
    description: Monetary account information for digital bank users.
    columns:
      - name: id
        description: Unique ID for the monetary account.
        tests:
          - unique
          - not_null
      - name: user_id
        description: Owner of the monetary account.
      - name: created_on
        description: Date the account was created.
      - name: currency
        description: Currency associated with the account.
      - name: status
        description: Status of the monetary account.
      - name: type
        description: Type of monetary account.
      - name: balance
        description: Current balance in the account.
      - name: description
        description: Description of the account.
      - name: iban_country
        description: IBAN country code associated with the account.
  - name: dim_bank_onboarding_event
    description: Logs user onboarding events within the banking app
    columns:
      - name: event_id
        description: Unique identifier for the onboarding event.
        tests:
          - unique
          - not_null
      - name: user_id
        description: ID of the user involved in the onboarding event.
      - name: timestamp
        description: Timestamp when the onboarding event occurred.
      - name: button_type
        description: Type of button clicked during onboarding.
      - name: screen_name
        description: Screen where the event occurred.
  - name: dim_bank_registration_source
    description: Source and metadata about where users registered from.
    columns:
      - name: id
        description: Unique identifier for the registration record.
        tests:
          - unique
          - not_null
      - name: user_id
        description: User who registered.
      - name: first_login_timestamp
        description: Timestamp of first login.
      - name: source
        description: Source through which the user registered.
      - name: app_os
        description: Operating system of the user's app.
  - name: dim_bank_trustpilot_reviews
    description: Information on bank Trustpilot reviews
    columns:
      - name: review_id
        description: Trustpilot review ID.
        tests:
          - unique
          - not_null
      - name: user_id
        description: Unique ID identifying the user across all data sources (PS. not every Trustpilot review has a user_id).
      - name: createdtimestamp
        description: The moment the review was received by Trustpilot.
      - name: stars
        description: Rating from the review (ranging from 1 to 5).
      - name: text
        description: Feedback text written by the reviewer.
      - name: source
        description: Source of the Trustpilot review.
      - name: is_review_verified
        description: True if the review was verified by Trustpilot.
  - name: dim_bank_user
    description: User dimension table including age and status details.
    columns:
      - name: id
        description: Unique identifier for the user.
        tests:
          - unique
          - not_null
      - name: type
        description: Type or category of the user.
      - name: age
        description: User age calculated from date_of_birth and the current date.
      - name: status
        description: Current status of the user account.
      - name: created_date
        description: Timestamp when the user was created.
      - name: updated_date
        description: Timestamp when the user record was last updated.
      - name: country
        description: Country of the user.
  - name: dim_stocks_nyse
    description: Stock information for companies listed on the NYSE.
    columns:
      - name: symbol
        description: Ticker symbol of the stock.
        tests:
          - unique
          - not_null
      - name: company_name
        description: Name of the company.
      - name: sector
        description: Sector the company operates in.
      - name: industry
        description: Industry classification.
      - name: beta
        description: Volatility measure of the stock.
      - name: price
        description: Current stock price.
      - name: last_annual_dividend
        description: Most recent annual dividend value.
      - name: volume
        description: Daily trading volume.
      - name: country
        description: Country where the company is based.
      - name: is_etf
        description: True if this is an ETF.
      - name: is_fund
        description: True if this is a fund.
      - name: is_actively_trading
        description: True if the stock is currently actively traded.
